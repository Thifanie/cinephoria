<form [formGroup]="addFilmForm" (submit)="addFilm()">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-3">
        <input
          formControlName="titre"
          type="text"
          class="form-control-sm"
          id="titre"
          aria-describedby="titre"
          required
          placeholder="Nom du film"
        />

        <input
          formControlName="actors"
          type="text"
          class="form-control-sm"
          id="actors"
          required
          placeholder="Acteurs"
        />
      </div>
      <div class="col-7">
        <textarea
          formControlName="description"
          class="form-control-sm"
          id="description"
          required
          placeholder="Description"
          rows="5"
          cols="30"
        ></textarea>
      </div>
      <div class="col-2 text-align-center">
        <div id="div-img-upload">
          <label for="affiche">
            <img src="assets/image.png" alt="add-affiche" id="affiche-film" />
            <input
              type="file"
              id="affiche"
              name="affiche"
              accept="image/*"
              style="display: none"
            />
          </label>
        </div>
        <div>
          <button type="submit" class="btn">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
</form>

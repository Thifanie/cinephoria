<div class="container text-center">
  <div [ngClass]="{ row: isRow }">
    <div
      *ngFor="let session of items()"
      class="col-md-3 d-flex justify-content-center align-items-center"
    >
      <div class="mb-4">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="card-body">
              <p class="card-text" id="title">
                {{ session.filmTitle }}
              </p>
              <p class="card-text">
                {{ session.formatedDate }}
              </p>
              <p class="card-text">
                {{ session.formatedStartHour }} - {{ session.formatedEndHour }}
              </p>
              <p class="card-text">
                {{ session.cinemaName }}
              </p>
              <p class="card-text">Salle {{ session.roomName }}</p>
              <p class="card-text">Qualité {{ session.quality }}</p>
              <p class="card-text">{{ session.price }} &euro;</p>
            </div>
          </div>
        </div>
        <button
          type="button"
          [class.hidden]="!showButton"
          class="btn w-100"
          (click)="goToFilmBooking(session.id)"
        >
          Choisir cette séance
        </button>
      </div>
    </div>
  </div>
</div>

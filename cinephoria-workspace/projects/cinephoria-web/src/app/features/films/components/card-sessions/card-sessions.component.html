<div *ngFor="let session of items()">
  <div class="container">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="card-body col-md-4">
          <p class="card-text">
            {{ session.formatedDate }}
          </p>
          <p class="card-text">
            {{ session.formatedStartHour }}
          </p>
          <p class="card-text">
            {{ session.formatedEndHour }}
          </p>
          <p class="card-text">
            {{ session.cinemaName }}
          </p>
          <p class="card-text">
            {{ session.roomName }}
          </p>
          <p class="card-text">qualit√© :</p>
          <p class="card-text">prix</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let order of items()">
  <div class="container">
    <div class="card mb-3" style="width: 828px">
      <div class="row g-0">
        <div class="col-md-6">
          <img
            [src]="order.moviePoster"
            class="img-fluid rounded-start"
            alt="{{ order.title }}"
          />
        </div>
        <div class="card-body col-md-4 p-2">
          <h4 class="card-title mb-4" id="title">{{ order.title }}</h4>
          <h5 class="card-subtitle mb-4" id="actors">{{ order.actors }}</h5>
          <p class="card-text">
            {{ order.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
